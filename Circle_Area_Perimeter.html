<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle_Area_Perimeter</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <script>
        let r = parseInt(prompt("Enter the radius of a Circle"));

        let A = Math.PI * Math.pow(r, 2);
        let P = 2 * Math.PI * r;

        document.write('<table>');
        document.write('<tr>');
        document.write('<th>' + "Radius of the Circle" + '</th>');
        document.write('<th>' + "Area of the Circle" + '</th>');
        document.write('<th>' + "Perimeter of the Circle" + '</th>');
        document.write('</tr>');

        document.write('<tr>');
        document.write('<th>' + r + '</th>');
        document.write('<th>' + A + '</th>');
        document.write('<th>' + P + '</th>');
        document.write('</tr>');
        document.write('</table>');
    </script>
</body>

</html>
