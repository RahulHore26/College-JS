<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Check</title>
</head>
<script>
    function check() {
        x = document.getElementById("input").value;
        if(x.length == 8)
        {
            alert(`${x} is equal to 8`);
        }
        else if(x.length > 8)
        {
            alert(`${x} is Greater to 8`);
        }
        else
        {
            alert(`${x} is Less to 8`);
        }
    }
</script>

<body>
    <label><b>Input : </b></label>
    <input type="text" id="input" placeholder="Enter a Text">
    <br><br>
    <button onclick="check()">Check</button>
</body>

</html>
