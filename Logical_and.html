<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical and</title>
</head>

<body>
    <script>
        var a = true;
        var b = false;
        var c = b && b;
        var d = b && a;
        var e = a && b;
        var f = a && a;
        document.write("false && false = " + c + "<br>false && true = " + d + "<br> true && false = " + e + "<br> true && true = " + f);
    </script>
</body>

</html>
