<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Not</title>
</head>

<body>
    <script>
        var a = true;
        var b = false;
        var c = !a;
        var d = !b;
        document.write("! false = " + d + "<br> ! true = " + c);
    </script>
</body>

</html>
