<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.ceil</title>
</head>

<body>
    <h2>The Math.ceil() Method</h2>
    <p>Math.ceil() rounds a number UP to the nearest integer:</p>

    <script>
        let a = Math.ceil(0.60);
        let b = Math.ceil(0.40);
        let c = Math.ceil(5);
        let d = Math.ceil(5.1);
        let e = Math.ceil(-5.1);
        let f = Math.ceil(-5.9);

        document.write("The value of a is " + a + '<br>' + "The value of a is " + b + '<br>' + "The value of a is " + c + '<br>' + "The value of a is " + d + '<br>' + "The value of a is " + e + '<br>' + "The value of a is " + f);
    </script>
</body>

</html>
