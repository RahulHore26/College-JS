<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix++</title>
</head>

<body>
    <script>
        var a = prompt("Enter a Value : ");
        document.write("Value of a = " + a + "<br>");
        var b = ++a;
        document.write("Value of b (++a) = " + b + "<br>");
        document.write("Value of a = " + a + "<br>");
    </script>
</body>

</html>
