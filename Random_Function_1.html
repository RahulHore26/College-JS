<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random_Function_1</title>
</head>

<body>
    <script>
        let x = 0;
        let y = 9;

        let r = x + (y - x) * Math.random();
        document.write(parseInt(r));
    </script>
</body>

</html>
