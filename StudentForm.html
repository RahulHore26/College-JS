<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<script>
    function f() {
        Name = document.getElementById("name").value;
        x = document.getElementsByName("gender");
        for (var i = 0; i < x.length; i++) {
            if (x[i].checked) {
                Gender = x[i].value;
            }
        }
        x = document.getElementsByName("Skills");
        var Skills = "";
        for (var i = 0; i < x.length; i++) {
            if (x[i].checked) {
                Skills = Skills +" "+ x[i].value;
            }
        }
        Department = document.getElementById("dept").value;
        document.write(Name + " is "+Gender+" with SkillSet "+Skills+" in "+Department+" Department .");
    }
</script>

<body>
    <label>Name : </label>
    <input type="text" id="name" placeholder="Enter Your Name">
    <br>
    <br>
    <label>Gender : </label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <br>
    <br>
    Skills :<br>
    <input type="checkbox" name="Skills" value="C">C<br>
    <input type="checkbox" name="Skills" value="C++">C++<br>
    <input type="checkbox" name="Skills" value="Java">Java<br>
    <input type="checkbox" name="Skills" value="Python">Python<br>
    <br>
    <br>
    <label>Department : </label>
    <select id="dept">
        <option value="value" selected>Select Your Department</option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="Markting">Markting</option>
    </select>
    <br>
    <br>
    <input type="button" onclick="f()" value="Submit">
</body>

</html>
